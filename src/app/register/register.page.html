<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title text-center> Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form
    class="form"
    [formGroup]="validations_form"
    (ngSubmit)="tryRegister(validations_form.value)"
  >
    <ion-item>
      <ion-label position="floating" color="primary">Correo</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
          class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <br />
    <ion-item>
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        class="form-controll"
        required
      ></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div
          class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <br />
    <br />
    <ion-button
      class="submit-btn"
      type="submit"
      [disabled]="!validations_form.valid"
      expand="full"
      color="medium"
      >Registrarme</ion-button
    >
    <br />
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login">
    Ya tengo una cuenta
    <a id="login" (click)="goLoginPage()">Iniciar sesión.</a>
  </p>
</ion-content>
